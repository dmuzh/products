<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/login.css">
</head>
<body>
    <header class="logo">
        <img src="./assests/img/logo.svg" alt="logo">
    </header>
    <div class="login">
        <h1 class="login__title">Đăng nhập ngay!</h1>

        <div class="login__acc">
            <input type="text" name="" id="" placeholder="Tên đăng nhập">

            <input type="password" name="" id="" placeholder="Mật khẩu">           
        </div>

        <button class="login__btn">
            <a href="#">Đăng nhập</a>
        </button>

        <div class="login__option">
            <div class="login__keep">
                <img src="./assests/icon/login/tick.svg" alt="">
                <p>Duy trì đăng nhập</p>
            </div>
            
            <div>
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</body>
</html>
